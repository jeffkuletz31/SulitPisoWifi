<div class="panel panel-primary">
        <div class="panel-heading">Client</div>
        <div class="panel-body">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="row">
                        <div class="col-sm-6"><strong>Logged</strong></div><div class="col-sm-6">{{client.dtLogged | datetimeFilter}}</div>
                </div>
                <div class="row">
                    <div class="col-sm-6"><strong>Ip address</strong></div><div class="col-sm-6">{{client.ip}}</div>
                </div>
                <div class="row">
                    <div class="col-sm-6"><strong>Mac address</strong></div><div class="col-sm-6">{{client.mac}}</div>
                </div>
                <div class="row">
                    <div class="col-sm-6"><strong>Name</strong></div><div class="col-sm-6">{{client.browser.name}}</div>
                </div>
                <div class="row">
                    <div class="col-sm-6"><strong>Agent</strong></div><div class="col-sm-6">{{client.browser.agent}}</div>
                </div>
                <div class="row">
                    <div class="col-sm-6"><strong>Platform</strong></div><div class="col-sm-6">{{client.browser.platform}}</div>
                </div>
                <div class="row">
                    <div class="col-sm-6"><strong>Status</strong></div><div class="col-sm-6">{{client.status.name}}</div>
                </div>
            <div class="col-sm-2"></div>        
        </div>
    </div>
</div>
