<div class="panel panel-primary">
        <div class="panel-heading">Session</div>
        <div class="panel-body">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-6"><strong>Started</strong></div><div class="col-sm-6">{{session.dtStarted | datetimeFilter}}</div>
                </div>
                <div class="row">
                    <div class="col-sm-6"><strong>Ended</strong></div><div class="col-sm-6">{{session.dtEnded | datetimeFilter}}</div>
                </div>
                <div class="row">
                    <div class="col-sm-6"><strong>Code</strong></div><div class="col-sm-6">{{session.access.code}}</div>
                </div>
                <div class="row">
                    <div class="col-sm-6"><strong>Time</strong></div><div class="col-sm-6">{{session.access.time}}</div>
                </div>
                <div class="row">
                    <div class="col-sm-6"><strong>Amount</strong></div><div class="col-sm-6">{{session.access.amount}}</div>
                </div>
                <div class="row">
                    <div class="col-sm-6"><strong>Ip</strong></div><div class="col-sm-6">{{session.client.ip}}</div>
                </div>
                <div class="row">
                    <div class="col-sm-6"><strong>Mac</strong></div><div class="col-sm-6">{{session.client.mac}}</div>
                </div>
                <div class="row">
                    <div class="col-sm-6"><strong>Status</strong></div><div class="col-sm-6">{{session.status.name}}</div>
                </div>
                <br />
                <div ng-class="result" role="alert">{{message}}
                    <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button> -->
                </div>
            <div class="col-sm-2"></div>        
        </div>
    </div>
</div>
